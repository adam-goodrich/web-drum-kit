<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="drumset icon" href="images/drumset.png" />
  <title>Web Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="images/drumkitmain.png"/>
  </div>


  <div class="keys">
    <div data-key="75" id="kick" class="key">
      <button id="kick" class="btn"><kbd>K</kbd></button>
      <span class="sound">kick</span>
    </div>
    <div data-key="83" id="snare" class="key">
      <button id="snare" class="btn"><kbd>S</kbd></button>
      <span class="sound">snare</span>
    </div>
    <div data-key="72" id="highhat" class="key">
      <button id="highhat" class="btn"><kbd>H</kbd></button>
      <span class="sound">hi-hat</span>
    </div>
    <div data-key="67" id="crash" class="key">
        <button id="crash" class="btn"><kbd>C</kbd></button>
      <span class="sound">Crash</span>
    </div>
    <div data-key="82" id="racktom" class="key">
      <button id="racktom" class="btn"><kbd>R</kbd></button>
      <span class="sound">RACK-TOM</span>
    </div>
    <div data-key="70" id="floortom" class="key">
      <button id="floortom" class="btn"><kbd>F</kbd></button>
      <span class="sound">Floor-Tom</span>
    </div>

  </div>

  <audio data-key="72" id="highhat" src="sounds/highhat.wav"></audio>
  <audio data-key="75" id="kick" src="sounds/kick.wav"></audio>
  <audio data-key="67" id="crash" src="sounds/crash.wav"></audio>
  <audio data-key="82" id="racktom" src="sounds/racktom.wav"></audio>
  <audio data-key="83" id="snare" src="sounds/snare.wav"></audio>
  <audio data-key="70" id="floortom" src="sounds/floortom.wav"></audio>

<script src="logic.js"></script>


</body>
</html>
